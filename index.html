<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>e Commerce Site</title>
</head>
<body>

    <header>
        <h1>E-Commerce Site</h1>
    </header>

    <main>
      <div id="filters">
        <label for="search">Search:</label>
        <input type="text" id="search" oninput="filterProducts()">
        
        <label for="size">Size:</label>
        <select id="size" onchange="filterProducts()">
            <option value="">All</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>
    
        <label for="price">Price:</label>
        <select id="price" onchange="filterProducts()">
            <option value="">All</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
    
        <label for="quality">Quality:</label>
        <select id="quality" onchange="filterProducts()">
            <option value="">All</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
    
        <label for="category">Category:</label>
        <select id="category" onchange="filterProducts()">
            <option value="">All</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="books">Books</option>
            <option value="furniture">Furniture</option>
        </select>
    
        <label for="color">Color:</label>
        <select id="color" onchange="filterProducts()">
            <option value="">All</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="black">Black</option>
        </select>
    </div>
    

        <div id="sorting">
            <label for="sort">Sort by:</label>
            <select id="sort" onchange="sortProducts()">
                <option value="size">Size</option>
                <option value="price">Price</option>
                <option value="quality">Quality</option>
            </select>
        </div>
        <div id="cart-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeCartModal()">&times;</span>
                <h2>Your Shopping Cart</h2>
                <ul id="cart-items-modal"></ul>
            </div>
        </div>
        
        <div id="product-list">
            <!-- Product items will be dynamically added here -->
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
